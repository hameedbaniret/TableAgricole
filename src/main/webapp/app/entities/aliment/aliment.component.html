<div>
    <h2 id="page-heading">
        <span jhiTranslate="tableAgricoleApp.aliment.home.title">Aliments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-aliment" [routerLink]="['/aliment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tableAgricoleApp.aliment.home.createLabel">
            Create a new Aliment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="aliments?.length === 0">
        <span jhiTranslate="tableAgricoleApp.aliment.home.notFound">No aliments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="aliments && aliments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.aliment.idAliment">Id Aliment</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.aliment.dscAliment">Dsc Aliment</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.aliment.typeAliment">Type Aliment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let aliment of aliments ;trackBy: trackId">
                    <td><a [routerLink]="['/aliment', aliment.id, 'view']">{{ aliment.id }}</a></td>
                    <td>{{ aliment.idAliment }}</td>
                    <td>{{ aliment.dscAliment }}</td>
                    <td>
                        <div *ngIf="aliment.typeAlimentId">
                            <a [routerLink]="['/type-aliment', aliment.typeAlimentId , 'view']" >{{ aliment.typeAlimentId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/aliment', aliment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/aliment', aliment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(aliment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

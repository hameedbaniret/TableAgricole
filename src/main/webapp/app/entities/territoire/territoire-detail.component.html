<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="territoire">
            <h2><span jhiTranslate="tableAgricoleApp.territoire.detail.title">Territoire</span> {{ territoire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tableAgricoleApp.territoire.idTerritoire">Id Territoire</span></dt>
                <dd>
                    <span>{{ territoire.idTerritoire }}</span>
                </dd>
                <dt><span jhiTranslate="tableAgricoleApp.territoire.dscTerritoire">Dsc Territoire</span></dt>
                <dd>
                    <span>{{ territoire.dscTerritoire }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/territoire', territoire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>

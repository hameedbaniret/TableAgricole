<div>
    <h2 id="page-heading">
        <span jhiTranslate="tableAgricoleApp.distanceVeh.home.title">Distance Vehs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-distance-veh" [routerLink]="['/distance-veh/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tableAgricoleApp.distanceVeh.home.createLabel">
            Create a new Distance Veh
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="distanceVehs?.length === 0">
        <span jhiTranslate="tableAgricoleApp.distanceVeh.home.notFound">No distanceVehs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="distanceVehs && distanceVehs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.distanceVeh.idDistanceVeh">Id Distance Veh</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.distanceVeh.dscDistanceVeh">Dsc Distance Veh</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let distanceVeh of distanceVehs ;trackBy: trackId">
                    <td><a [routerLink]="['/distance-veh', distanceVeh.id, 'view']">{{ distanceVeh.id }}</a></td>
                    <td>{{ distanceVeh.idDistanceVeh }}</td>
                    <td>{{ distanceVeh.dscDistanceVeh }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/distance-veh', distanceVeh.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/distance-veh', distanceVeh.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(distanceVeh)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

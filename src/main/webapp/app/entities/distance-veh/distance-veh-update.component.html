<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-distance-veh-heading" jhiTranslate="tableAgricoleApp.distanceVeh.home.createOrEditLabel">Create or edit a Distance Veh</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tableAgricoleApp.distanceVeh.idDistanceVeh" for="field_idDistanceVeh">Id Distance Veh</label>
                    <input type="number" class="form-control" name="idDistanceVeh" id="field_idDistanceVeh"
                           formControlName="idDistanceVeh"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tableAgricoleApp.distanceVeh.dscDistanceVeh" for="field_dscDistanceVeh">Dsc Distance Veh</label>
                    <input type="text" class="form-control" name="dscDistanceVeh" id="field_dscDistanceVeh"
                           formControlName="dscDistanceVeh"/>
                    <div *ngIf="editForm.get('dscDistanceVeh')!.invalid && (editForm.get('dscDistanceVeh')!.dirty || editForm.get('dscDistanceVeh')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dscDistanceVeh')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

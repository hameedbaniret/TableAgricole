<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-type-aliment-heading" jhiTranslate="tableAgricoleApp.typeAliment.home.createOrEditLabel">Create or edit a Type Aliment</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tableAgricoleApp.typeAliment.idTypeAliment" for="field_idTypeAliment">Id Type Aliment</label>
                    <input type="number" class="form-control" name="idTypeAliment" id="field_idTypeAliment"
                           formControlName="idTypeAliment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tableAgricoleApp.typeAliment.dscTypeAliment" for="field_dscTypeAliment">Dsc Type Aliment</label>
                    <input type="text" class="form-control" name="dscTypeAliment" id="field_dscTypeAliment"
                           formControlName="dscTypeAliment"/>
                    <div *ngIf="editForm.get('dscTypeAliment')!.invalid && (editForm.get('dscTypeAliment')!.dirty || editForm.get('dscTypeAliment')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dscTypeAliment')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

<div>
    <h2 id="page-heading">
        <span jhiTranslate="tableAgricoleApp.typeAliment.home.title">Type Aliments</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-aliment" [routerLink]="['/type-aliment/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tableAgricoleApp.typeAliment.home.createLabel">
            Create a new Type Aliment
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typeAliments?.length === 0">
        <span jhiTranslate="tableAgricoleApp.typeAliment.home.notFound">No typeAliments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typeAliments && typeAliments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.typeAliment.idTypeAliment">Id Type Aliment</span></th>
                    <th scope="col" ><span jhiTranslate="tableAgricoleApp.typeAliment.dscTypeAliment">Dsc Type Aliment</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typeAliment of typeAliments ;trackBy: trackId">
                    <td><a [routerLink]="['/type-aliment', typeAliment.id, 'view']">{{ typeAliment.id }}</a></td>
                    <td>{{ typeAliment.idTypeAliment }}</td>
                    <td>{{ typeAliment.dscTypeAliment }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/type-aliment', typeAliment.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/type-aliment', typeAliment.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typeAliment)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
